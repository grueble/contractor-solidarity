<div class="standard main rounded mt-4 mb-4" role="main">
    <article class="shadow p-4 border border-secondary rounded position-relative" style="min-height: calc(100vh - 250px)">
      <h1 class="top-h1">
        {{- .Page.Title -}}
      </h1>

      <h2> test: {{ .Page.Title }} </h2>
      <div>
          {{ range where .Site.Pages ".Params.subdirectory" "=" .Page.Title }}
              <h3> {{ .Params.Title }} </h3>
              <h3> summary: {{ .Summary }} </h3>
              <a href="{{ .Params.Link }}">Link to {{ .Params.Title }} </a>
          {{ end }}
      </div>
  
  
    </article>
  </div>
